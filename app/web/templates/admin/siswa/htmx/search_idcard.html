{% for i in results %}
{% if i.id_card %}
<div class="col-md-3 text-center">
    <div class="row">
        <div class="col">
            <img src="{{ url_for('siswa.static', filename='img/siswa/id_card/'+ i.id_card) }}" alt="">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <a href="{{ url_for('admin2.unduh_idcard', siswa=i.user_id)}}" class="btn btn-sm btn-outline-primary"
                data-tooltip="tooltip" data-placement="bottom"
                title="Unduh ID Card {{ i.first_name.title() }} {{ i.last_name.title() | truncate(7)}}" target="_blank">
                <i class="fas fa-download"></i>
            </a>
        </div>
    </div>
</div>
{% endif %}
{% endfor %}
